name: EAS Build Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.0

      - name: Install dependencies
        run: pnpm install

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build Android App Bundle (AAB) with EAS
        run: |
          eas build --platform android --build-profile android-aab --non-interactive --wait
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Build Android APK with EAS
        run: |
          eas build --platform android --build-profile android-release --non-interactive --wait
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            # Traffic Booster Pro Release
            
            **Version:** ${{ github.ref_name }}
            
            Build created with EAS Build (Expo's managed build service).
            
            The APK and AAB files are available in the EAS Build dashboard:
            https://expo.dev/builds
            
            ## Installation
            
            ### Google Play Store
            Download the AAB file from EAS Build and upload to Google Play Console
            
            ### Direct Installation
            Download the APK file from EAS Build and install on your Android device.
            
            ## Next Steps
            1. Go to https://expo.dev/builds to download the artifacts
            2. For Google Play Store: Upload the AAB file to Google Play Console
            3. For direct installation: Transfer APK to device and install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
