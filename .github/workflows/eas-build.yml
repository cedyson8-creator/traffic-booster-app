name: EAS Build Android

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build with EAS
        run: |
          eas build --platform android --non-interactive --wait
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Download build artifacts
        run: |
          # EAS Build outputs artifacts to a specific location
          # We'll create a release with the build artifacts
          echo "Build completed successfully"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            # Traffic Booster Pro Release
            
            **Version:** ${{ github.ref_name }}
            
            Build created with EAS Build (Expo's managed build service).
            
            ## Installation
            
            ### Google Play Store
            Upload the AAB file to Google Play Console
            
            ### Direct Installation
            Download the APK file and install on your Android device.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
