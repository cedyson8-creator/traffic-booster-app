name: Build & Release Android App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.1)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore.jks
          ls -lh keystore.jks

      - name: Prebuild Android
        run: |
          npx expo prebuild --platform android --clean --non-interactive

      - name: Build Android App Bundle (AAB)
        run: |
          cd android
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=../keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
            -Dorg.gradle.jvmargs="-Xmx4096m"

      - name: Build Android APK (optional)
        run: |
          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=../keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
            -Dorg.gradle.jvmargs="-Xmx4096m"

      - name: Find build outputs
        run: |
          echo "=== AAB Files ==="
          find android/app/build/outputs/bundle -name "*.aab" -type f
          echo ""
          echo "=== APK Files ==="
          find android/app/build/outputs/apk -name "*.apk" -type f

      - name: Upload AAB to Google Play Console
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Install bundletool
          wget https://github.com/google/bundletool/releases/latest/download/bundletool-all.jar
          
          # Authenticate with Google Play
          echo "${{ secrets.GOOGLE_PLAY_KEY }}" > key.json
          
          # Upload to Google Play Console
          java -jar bundletool-all.jar upload bundle \
            --bundle=android/app/build/outputs/bundle/release/app-release.aab \
            --key=key.json \
            --package-name=space.manus.traffic.booster.app.t20240115103045

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/bundle/release/app-release.aab
            android/app/build/outputs/apk/release/app-release.apk
          body: |
            # Traffic Booster Pro Release
            
            **Version:** ${{ github.ref_name }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            
            ## Files
            - `app-release.aab` - Android App Bundle (for Google Play Store)
            - `app-release.apk` - Android APK (for direct installation)
            
            ## Installation
            
            ### Google Play Store
            Upload `app-release.aab` to Google Play Console
            
            ### Direct Installation
            1. Download `app-release.apk`
            2. Transfer to Android device
            3. Enable "Unknown Sources" in Settings
            4. Install the APK
            
            ## Release Notes
            See [RELEASE_NOTES.md](RELEASE_NOTES.md) for details
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up secrets
        if: always()
        run: |
          rm -f keystore.jks key.json

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Check TypeScript
        run: pnpm check

      - name: Run linter
        run: pnpm lint || true
